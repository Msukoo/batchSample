spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  batch.job.enabled: false

server:
  port: 8599